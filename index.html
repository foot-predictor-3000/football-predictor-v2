    /**
     * NEW: This function now loads the model from the embedded Base64 string.
     */
    async function loadOnnxModel(leagueCode) {
        statusText.textContent = `Loading embedded AI model for ${leagueCode}...`;
        const base64String = embeddedModels[leagueCode];

        if (!base64String) {
            throw new Error(`Embedded model for league ${leagueCode} not found.`);
        }

        try {
            // Decode the Base64 string into a binary byte array
            const binaryString = atob(base64String);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            
            // Create an ONNX session from the byte array
            ortSession = await ort.InferenceSession.create(bytes.buffer);
            console.log(`Embedded ONNX model for ${leagueCode} loaded successfully.`);
        } catch (e) {
            console.error(`Failed to load the embedded ONNX model for ${leagueCode}`, e);
            throw new Error(`Could not load AI model for ${leagueCode}.`);
        }
    }
